<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="referrer" content="no-referrer" />
    <meta charset="UTF-8">
    <title>Crawlers-and-data-visualization</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/vue.js"></script>
</head>

<body>
    <div class="content">
        <div class="head">
            <div class="logo">
                <img src="../static/img/logo.png" style="width: 50px;">
            </div>
            <div class="title">数据分析</div>
            <div class="nav">
                <a href="index">首页</a>
                <a href="movie">目录</a>
                <a href="score">数据分析</a>
                <a href="cloud">词云</a>
            </div>
            <div class="nav_footer nav_footer2"></div>
        </div>
        <div class="br"></div>
        <div class="main">
            <div class="cards">
                <div v-for="item in items" :key="item.id" class="card" @click="showCoverBox(item.id,item.imgSrc,item.src,item.name,item.ename,item.score,item.rated,item.introduction)">
                       <div class="card_img">
                           <img :src="item.imgSrc">
                       </div>
                </div>
            </div>
            /* 遮盖层 */
            <div class="cover_box" v-if="isShowCoverBox">
                <div class="cover_box_content">
                    ${ coverContent.name }
                </div>
            </div>
        </div>
    </div>





    <script>

        const app = new Vue({
            el: '.main',
            delimiters: ['${','}'],
            data: {
                items: [
                    {% for list in movies %}
                    {id:'{[list[0]]}',imgSrc:'{[ list[2] ]}',src:'{[list[1]]}',name:'{[list[3]]}',ename:'{[list[4]]}',score:'{[list[5]]}',rated:'{[list[6]]}',introduction:'{[list[7]]}',info:'{[list[8]]}',country:'{[list[9]]}'},
                    {% endfor %}
                ],
                coverContent: {},
                isShowCoverBox: false,
            },
            methods: {
                showCoverBox(id,imgSrc,src,name,ename,score,rated,introduce){
                    this.isShowCoverBox = true;
                    this.coverContent.id = id;
                    this.coverContent.imgSrc = imgSrc;
                    this.coverContent.name = name;
                    this.coverContent.ename = ename;
                    this.coverContent.score = score;
                    this.coverContent.rated = rated;
                    this.coverContent.intorduce = introduce;
                }
            }
        })
    </script>






    <script src="../static/js/index.js"></script>
</body>

</html>
