<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        .page{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="head">
            <div class="logo">
                <img src="../static/img/logo.png" style="width: 50px;">
            </div>
            <div class="title">数据分析</div>
            <div class="nav">
                <a href="index">首页</a>
                <a href="movie">目录</a>
                <a href="score">数据分析</a>
                <a href="cloud">词云</a>
            </div>
            <div class="nav_footer nav_footer4"></div>
        </div>
    </div>
    <div class="container">
        <div class="page page1">
            <img src="./static/img/flower.jpg">
        </div>
        <div class="page page2">
            <img src="./static/img/Orange.jpg">
        </div>
        <div class="page page3">
            <img src="./static/img/m.jpg">
        </div>
    </div>

    <script>
        let position = 0;
        const container = document.querySelector('.container');
        container.addEventListener('wheel',(event)=>{
            event.preventDefault();
            if(position === 0 && event.deltaY > 0){
                let page1 = document.querySelector('.page1');
                let page2 = document.querySelector('.page2');
                let page3 = document.querySelector('.page3');
                page1.className = 'page' + ' ' + 'page0';
                page2.className = 'page' + ' ' + 'page1';
                page3.className = 'page' + ' ' + 'page2';
                position += 1;
            }
            else if(position === 1 && event.deltaY < 0){
                let page0 = document.querySelector('.page0');
                let page1 = document.querySelector('.page1');
                let page2 = document.querySelector('.page2');
                page0.className = 'page' + ' ' + 'page1';
                page1.className = 'page' + ' ' + 'page2';
                page2.className = 'page' + ' ' + 'page3';
                position -= 1;
            }else if(position === 1 && event.deltaY > 0){
                let page0 = document.querySelector('.page0');
                let page1 = document.querySelector('.page1');
                let page2 = document.querySelector('.page2');
                page0.className = 'page' + ' ' + 'page4';
                page1.className = 'page' + ' ' + 'page0';
                page2.className = 'page' + ' ' + 'page1';
                position += 1;
            }
            else if(position === 2 && event.deltaY < 0){
                let page4 = document.querySelector('.page4');
                let page0 = document.querySelector('.page0');
                let page1 = document.querySelector('.page1');
                page4.className = 'page' + ' ' + 'page0';
                page0.className = 'page' + ' ' + 'page1';
                page1.className = 'page' + ' ' + 'page2';
                position -= 1;
            }
        });
    </script>
    <script src="../static/js/index.js"></script>
</body>

</html>
